
<!-- Etablis un lien entre simple_predict.html et home.html. -->
{% extends "home.html" %}


{% block simple_predict %}

<div class="d-flex justify-content-center">
    <p class="fw-bold">Prediction Simple</p>
</div>

<!--- RÃ©ponse du formulaire --->
<div class="d-flex flex-column align-items-center my-5">
    <div class="h6">
        Prediction
    </div>

    <div class="card" style="width: 1000px;">
        <div class="card-body h5 fw-bold d-flex justify-content-center text-center">
            {{error}}

            {{retour}}
        </div>
    </div>
</div>

<form action="{{url_for('simple_predict')}}" method="post" class="container mx-auto col-12" style="width: 1000px;">
    <!--- AGE --->
    <div class="mb-3">
        <label for="age" class="form-label fw-bold">AGE</label>
        <input type="text" class="form-control" id="age" name="age" required>
    </div>

    <!--- SEXE --->
    <div class="mb-3">
        <label for="sexe" class="form-label fw-bold">SEXE</label>
        <div id="sexe">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexe" id="homme" checked>
                <label class="form-check-label" for="homme">homme</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexe" id="femme">
                <label class="form-check-label" for="femme">femme</label>
            </div>
        </div>
    </div>
    
    <!--- TDT --->
    <div class="mb-3">
        <label for="tdt" class="form-label fw-bold">TDT</label>
        <div id="tdt">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tdt" id="aa" checked>
                <label class="form-check-label" for="aa">AA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tdt" id="dna">
                <label class="form-check-label" for="dna">DNA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tdt" id="asy">
                <label class="form-check-label" for="asy">ASY</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tdt" id="at">
                <label class="form-check-label" for="at">AT</label>
            </div>
        </div>
    </div>
    
    <!--- PAR --->
    <div class="mb-3">
        <label for="par" class="form-label fw-bold">PAR</label>
        <input type="text" class="form-control" id="par" name="par" required>
    </div>

    <!--- CHOLESTEROL --->
    <div class="mb-3">
        <label for="cholesterol" class="form-label fw-bold">CHOLESTEROL</label>
        <input type="text" class="form-control" id="cholesterol" name="cholesterol" required>
    </div>

    <!--- GAJ --->
    <div class="mb-3">
        <label for="gaj" class="form-label fw-bold">GAJ</label>
        <div id="gaj">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gaj" id="gaj-0" value=0 checked>
                <label class="form-check-label" for="gaj-0">0</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gaj" value=1 id="gaj-1">
                <label class="form-check-label" for="gaj-1">1</label>
            </div>
        </div>
    </div>

    <!--- ECG --->
    <div class="mb-3">
        <label for="ecg" class="form-label fw-bold">ECG</label>
        <div id="ecg">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ecg" id="normal" checked>
                <label class="form-check-label" for="normal">Normal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ecg" id="st">
                <label class="form-check-label" for="st">ST</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ecg" id="lvh">
                <label class="form-check-label" for="lvh">LVH</label>
            </div>
        </div>
    </div>

    <!--- FCMAX --->
    <div class="mb-3">
        <label for="fcmax" class="form-label fw-bold">FCMAX</label>
        <input type="text" class="form-control" id="fcmax" name="fcmax" required>
    </div>

    <!--- ANGINE --->
    <div class="mb-3">
        <label for="angine" class="form-label fw-bold">ANGINE</label>
        <div id="angine">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="angine" id="oui" checked>
                <label class="form-check-label" for="oui">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="angine" id="non">
                <label class="form-check-label" for="non">Non</label>
            </div>
        </div>
    </div>

    <!--- DEPRESSION --->
    <div class="mb-3">
        <label for="depression" class="form-label fw-bold">DEPRESSION</label>
        <input type="text" class="form-control" id="depression" name="depression" required>
    </div>

    <!--- PENTE --->
    <div class="mb-4">
        <label for="pente" class="form-label fw-bold">PENTE</label>
        <div id="pente">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pente" id="ascendant" checked>
                <label class="form-check-label" for="ascendant">Ascendant</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pente" id="plat">
                <label class="form-check-label" for="plat">PLAT</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pente" id="descendant">
                <label class="form-check-label" for="descendant">DESCENDANT</label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mb-5">Predict</button>
</form>

{% endblock %}
