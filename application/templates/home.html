
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

        <title>Prediction</title>
    </head>

    <body class="bg-light justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{{url_for('home')}}">Prediction</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('form')}}">Prediction simple</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('multiple_predict')}}">Prediction multiple</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-center"">
            <p class="fw-bold h4 my-5">Application de Prediction de Maladie Cardiaque</p>
        </div>

        <div class="bg-light row mx-auto d-flex justify-content-center">
            {% block simple_predict %}
            {% endblock %}
        </div>

        <div class="bg-light mb-5 row mx-auto d-flex justify-content-center">
            {% block multiple_predict %}
            {% endblock %}
        </div>
    </body>
